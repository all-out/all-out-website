{% for choice in choices %}
    <a href="#" data-movie-id="{{ choice.id }}" class="
        list-group-item
        vote-toggle
        {% if choice in user.watcher.votes.all %} active {% endif %}
        {% if not user.is_authenticated %} disabled {% endif %}">
        {{ choice.title }}
        {% if choice.release_year %}
            [{{choice.release_year}}]
        {% endif %}
        <span class="badge">{{ choice.vote_count }}</span>
    </a>
{% endfor %}
