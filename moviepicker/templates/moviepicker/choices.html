<table class="table table-hover">
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Votes</th>
    </tr>
    {% for choice in choices %}
        <tr data-movie-id="{{ choice.id }}" class="vote-toggle
                                                  {% if choice in user.votes.all %} info {% endif %}
                                                  {% if not user.is_authenticated %} disabled {% endif %}">
            <td>{{ choice.title }}</td>
            <td>{% if choice.release_year %}{{ choice.release_year }}{% endif %}</td>
            <td><span class="badge">{{ choice.vote_count }} </span></td>
        </tr>
    {% endfor %}
</table>
